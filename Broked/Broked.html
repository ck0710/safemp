<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안전매핑</title>
    <link rel="shortcut icon" href="SafeLogo.ico" type="image/x-icon">
    <link rel="stylesheet" href="HeadBar.css">
    <link rel="stylesheet" href="Broked.css">
    <!-- ----------------------------------------------------------------------------------------------------------------------------------- -->
    <!-- HTML in your document's head -->
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body>
    <div class="HeadBarContainer">
        <div style="width: 1.5rem;"></div>
        <div class="HeadBarContainerMiddle">    
            <div class="HeadBarContainerMiddleCenter">
                <a class="HeadBarLogoContainer" href="">
                    <img src="SafeMapping.png" alt="safelogo" class="HeadBarLogoImg">
                    <p class="HeadBarLogoName">안전매핑</p>
                </a>
                <div class="HeadBarMenuButtonBox">
                    <button type="button" class="HeadBarMenuButton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 36 36" fill="none">
                            <path d="M9 10.5C10.44 10.5 21.6 10.5 27 10.5" stroke="black" stroke-width="1.2" stroke-linecap="round"/>
                            <path d="M9 18C10.44 18 21.6 18 27 18" stroke="black" stroke-width="1.2" stroke-linecap="round"/>
                            <path d="M9 25.5C10.44 25.5 21.6 25.5 27 25.5" stroke="black" stroke-width="1.2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div style="width: 1.5rem;"></div>
    </div>


    <div class="MenuBarContainer">
        <div style="width: 1.5rem;"></div>
        <div class="MenuBarContainerMiddle">
            <div class="MenuBarContainerMiddleCenter">
                <input class="MenuBarInput" type="text" placeholder="물품이 파손된 장소를 입력하세요">
                <div class="MenuBarBar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="2" height="26" viewBox="0 0 2 26" fill="none">
                        <path d="M1 1L0.999999 25" stroke="#D9D9D9" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <button class="MenuBarCheckBox" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 36 36" fill="none">
                        <rect x="9" y="9" width="18" height="18" rx="4" fill="url(#paint0_linear_96_46)"/>
                        <path d="M14 18L17 21L23 15" stroke="white" stroke-linecap="round"/>
                        <defs>
                          <linearGradient id="paint0_linear_96_46" x1="9" y1="18" x2="27" y2="18" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#67C2B0"/>
                            <stop offset="1" stop-color="#2EA0BA"/>
                          </linearGradient>
                        </defs>
                    </svg>

                    <!-- <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 36 36" fill="none">
                        <rect x="9" y="9" width="18" height="18" rx="4" fill="#D9D9D9"/>
                        <path d="M14 18L17 21L23 15" stroke="white" stroke-linecap="round"/>
                    </svg> -->
                </button>
            </div>
        </div>
    </div>

    <div class="EducationContainer">
        <div style="width: 1.5rem;"></div>
        <div class="EducationContainerBox">
            <p  class="EducationText">물품 파손</p>
            <svg class="EducationBar" xmlns="http://www.w3.org/2000/svg" width="252" height="2" viewBox="0 0 252 2" fill="none">
                <path d="M0 1L252 1" stroke="#D9D9D9"/>
            </svg>
        </div>
        <div style="width: 1.5rem;"></div>
    </div>
    
    <div class="EducationContainer" style="margin-top: 0.88rem;">
        <div style="width: 1.5rem;"></div>
        <div class="BrokedContainerBox">
            <button class="BrokedChooseBox">
                <p>방충망</p>
            </button>
            <button class="BrokedChooseBox">
                <p>의자</p>
            </button>
            <button class="BrokedChooseBox">
                <p>책상</p>
            </button>
            <button class="BrokedChooseBox selectedbox ">
                <p>선풍기</p>
            </button>
        </div>
        <div style="width: 1.5rem;"></div>
    </div>

    <div class="EducationContainer">
        <div style="width: 1.5rem;"></div>
        <div class="EducationContainerBox">
            <p  class="EducationText">작동 고장</p>
            <svg class="EducationBar" xmlns="http://www.w3.org/2000/svg" width="252" height="2" viewBox="0 0 252 2" fill="none">
                <path d="M0 1L252 1" stroke="#D9D9D9"/>
            </svg>
        </div>
        <div style="width: 1.5rem;"></div>
    </div>
    
    <div class="EducationContainer" style="margin-top: 0.88rem;">
        <div style="width: 1.5rem;"></div>
        <div class="BrokedContainerBox">
            <button class="BrokedChooseBox">
                <p>창문</p>
            </button>
            <button class="BrokedChooseBox">
                <p>에어컨</p>
            </button>
            <button class="BrokedChooseBox">
                <p>TV</p>
            </button>
            <button class="BrokedChooseBox unselectedbox ">
                <p>문</p>
            </button>
        </div>
        <div style="width: 1.5rem;"></div>
    </div>
</body>
</html>
